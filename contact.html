<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bea House | Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body style="background-color: lightgrey;">
 
  <!-- navbar -->
  <nav class="navbar navbar-dark justify-content-center col-lg-6 col-md-6 col-sm-12 col-xs-12" style="float: left; background-color: #46cf67;">
    <a class="navbar-brand" href="index.html">Bea House</a>
  </nav>

  <nav class="navbar navbar-expand navbar-light bg-light justify-content-center col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <ul class="navbar-nav mr-auto=">
      <li class="nav-item">
        <a class="nav-link" href="index.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="portfolio.html">Portfolio</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </nav>
  <!-- nav bar -->

  <!-- contact form -->
  <div class="container" style="width:75%;">
    <div class="card m-3 mx-auto">
      <div class="card-body">
        <h3 class="card-title">Contact</h3>

        <!-- horizontal bar -->
        <div class="container" style="border-top: 1px; border-style: solid; margin-bottom: 20px; border-color: #46cf67;">
        </div>
        <!-- horizontal bar -->

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" placeholder="Johnny Appleseed">
        </div>
        
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="example@example.com">
        </div>
       
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <input class="btn btn-secondary" type="submit" value="Submit" style="background-color: #46cf67; border: none;">
      </form>
      </div>
    </div>
  </div>
  <!-- contact form -->

  <!-- footer -->
  <footer class="py-4" style="bottom: 0; width: 100%; background-color: #46cf67; color: white;">
    <div class="container text-center">
      <p>This is my misbehaving footer</p>
    </div>
  </footer>
  <!-- footer -->

</body>
</html>
