<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bea House | Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      /* footer styling */
        html, body {
          height: 95%;
        }
        .wrap {
          min-height: 95%;
        /* equal to footer height */
          margin-bottom: 50px; 
        }
        .wrap:after {
          content: "";
          display: block;
        }
        .footer.mt-auto.py-3, .wrap:after {
          height: 75px; 
        }
        .footer.mt-auto.py-3 {
          background: orange;
        }
      /* footer styling */
    </style>
</head>
<body style="background-color: lightgrey;">

<!-- navbar -->
  <nav class="navbar navbar-dark justify-content-center col-lg-4 col-md-4 col-sm-12 col-xs-12" style="float: left; background-color: #46cf67;">
    <a class="navbar-brand" href="index.html">Bea House</a>
  </nav>

  <nav class="navbar navbar-expand navbar-light bg-light justify-content-center col-lg-8 col-md-8 col-sm-12 col-xs-12" role="navigation">
    <ul class="navbar-nav mr-auto=">
      <li class="nav-item">
        <a class="nav-link" href="index.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="portfolio.html">Portfolio</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </nav>
<!-- nav bar -->

<!-- contact form -->
  <section class="wrap">
    <div class="container" style="width:75%;">
      <div class="card m-3 mx-auto">
        <div class="card-body">
          <h3 class="card-title" role="heading" aria-level="3">Contact</h3>

        <!-- horizontal bar -->
          <div class="container" style="border-top: 1px; border-style: solid; margin-bottom: 20px; border-color: #46cf67;">
          </div>
        <!-- horizontal bar -->

          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name" placeholder="Johnny Appleseed">
            </div>
        
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="example@example.com">
            </div>
       
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" rows="5"></textarea>
            </div>

            <input class="btn btn-secondary" type="submit" value="Submit" style="background-color: #46cf67; border: none;">
          </form>
        </div>
      </div>
    </div>
  </section>
<!-- contact form -->

<!-- footer -->
  <footer class="footer mt-auto py-3" style="width: 100%; background-color: #46cf67; color: white;">
    <div class="container text-center">
      <span>This is some text</span>
    </div>
  </footer>
<!-- footer -->

</body>
</html>
